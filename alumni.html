    <link rel="stylesheet" href="style.css" />

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <style>
        .widget-nav-menu a,
        h3 {
            line-height: 32px;
            color: #fff;
        }

        .social_icon {
            float: left;
        }

        .social_icon a i {
            color: #fff;
            -webkit-transition: 0.5s;
            transition: 0.5s;
        }

        .bg-blue {
            background-color: #0071bc;
        }

        i.icon_check_alt2 {
            color: #0071bc;
        }

            text-align: center;

        }

            color: #fff;
        }

        .bgg {
            background-color: #0071bc;
        }

        .btn_3:hover {
            color: #0071bc;

            box-shadow: 0px 20px 40px 0px rgba(68, 134, 254, 0.2);
            background-color: #fff;
        }
    </style>

<body>
    <!-- start Preloader  -->
    <div class="preloder_part">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <!-- End Preloader  -->

    <!-- header part here -->
    <header id="header"></header>
    <!-- header part end -->

    <!-- breadcrumb part -->
    <section class="breadcrumb_part blog_grid_bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 ">
                    <div class="breadcrumb_iner">
                        <h2>Alumni Application</h2>
                        <div class="breadcrumb_iner_link">
                            <a href="index.html">Home</a>
                            <i class="arrow_carrot-right"></i>
                            <span>Alumni Application</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end -->

    <div class="row justify-content-center" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1200">
        <div class="col-lg-6 mt-5">
            <div class="section_tittle">
                <h2>Welcome Back Our Students</h2>
            </div>
        </div>
    </div>

    <!-- Start contact us -->
    <div class="row justify-content-center" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1400">
        <div class="review_form contact_form section_padding bgg">
            <div class="container">


                <div class="row">


                    <form>
                        <div class="row m-3">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="apl_name"> Name:</label>
                                    <input type="text" name="apl_name" id="apl_name" class="form-control"
                                        placeholder=" Name" required="required" autocomplete="given-name">
                                </div>
                            </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="fr_name">Father's Name:</label>
                                        <input type="text" name="fr_name" id="fr_name" class="form-control"
                                            placeholder="Father's Name" required="required">
                                    </div>

                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="mail_id">Email:</label>
                                    <input type="email" name="mail_id" id="mail_id" class="form-control"
                                        placeholder="Contact Mail Id" required="required" autocomplete="email">
                                </div>

                            </div>
                            
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="mobile_no">Mobile No:</label>
                                    <input type="tel" name="mobile_no" id="mobile_no" class="form-control"
                                        placeholder="Contact Mobile Number" required="required"
                                        autocomplete="tel-national">
                                </div>
                            </div>



                            <div class="col-lg-6">

                                <div class="form-group">
                                    <label for="year"> Year of Passing:</label>
                                    <div class="input-group">
                                            <select name="year" id="year"  class="form-control" required>
                                                <option value="">--Select Year--</option>
                                                <option value="2018">2008</option>
                                                <option value="2019">2009</option>
                                                <option value="2020">2010</option>
                                                <option value="2021">2011</option>

                                                <option value="2018">2012</option>
                                                <option value="2019">2013</option>
                                                <option value="2020">2014</option>
                                                <option value="2021">2015</option>
                                                <option value="2022">2016</option>
                                                <option value="2023">2017</option>

                                                <option value="2018">2018</option>
                                                <option value="2019">2019</option>
                                                <option value="2020">2020</option>
                                                <option value="2021">2021</option>
                                                <option value="2022">2022</option>
                                                <option value="2023">2023</option>
                                           
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="apl_caste">Current Position:</label>
                                    <div class="input-group">   
                                        <input type="text" class="form-control" name="position" id="position"
                                            placeholder="position" required="required">
                                    </div>
                                </div>

                            </div>




                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="st_address">Address:</label>
                                    <textarea name="st_address" id="st_address" class="form-control"
                                        placeholder="Address for communication" style="height: 115px;"
                                        required="required" autocomplete="street-address"></textarea>
                                </div>
                            </div>


                            <div class="col-lg-10 clearfix"></div>
                            <div class="col-lg-2">
                                <input type="submit" class="btn_3" value="Submit">
                            </div>

                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>





    <!-- Start LTR & RTL Button -->
    <div class="ltr-rtl-button">
        <a class="default-btn active ltr">
            LTR
        </a>
        <a class="default-btn rtl">
            RTL
        </a>
    </div>
    <!-- End LTR & RTL Button -->

    <!-- footer part here -->
    <footer id="footer"></footer>
    <!-- footer part end -->

    <!-- jquery slim -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstarp js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- nice select -->
    <script src="vendors/niceselect/js/jquery.nice-select.min.js"></script>
    <!-- owl carousel js -->
    <script src="vendors/owl_carousel/js/owl.carousel.min.js"></script>
    <!-- magnify popup js -->
    <script src="vendors/magnify_popup/jquery.magnific-popup.js"></script>
    <!-- simplyCountdown js -->
    <script src="vendors/countdown/js/simplyCountdown.min.js"></script>
    <!-- counter js -->
    <script src="vendors/counter/jquery.countTo.js"></script>
    <!-- aos js -->
    <script src="vendors/aos/aos.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
</body>
